<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Outer Cloud Studio</title>

        <link href="styles/codeScreenshotter.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/c5ed9bd98e.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="code">
            <div class = "code-window">
              <div class="code-window-header">
                <div class="code-window-header-buttons">
                  <div class="b-f circle"></div>
                  <div class="b-w circle"></div>
                  <div class="b-s circle"></div>
                </div>
              </div>
              
              <div class="code-window-content">
                <p>
                  .code{<br>
                  &emsp;background: black;<br>
                  &emsp;display: inline-block;<br>
                  &emsp;padding: 2rem;<br>
                  }
                </p>
              </div>
            </div>
          </div>
          <script src="script.js"></script>
        
        <div class="code glass">
            <div class = "code-window glass">
              <div class="code-window-header glass">
                <div class="code-window-header-buttons glass">
                  <div class="b-f glass circle"></div>
                  <div class="b-w glass circle"></div>
                  <div class="b-s glass circle"></div>
                </div>
              </div>
              
              <div class="code-window-content glass">
                <p class="glass">
                  .code{<br>
                  &emsp;background: black;<br>
                  &emsp;display: inline-block;<br>
                  &emsp;padding: 2rem;<br>
                  }
                </p>
              </div>
            </div>
          </div>
        <script type="text/javascript" src="js/codeScreenshotter.js"></script>
    </body>
</html>
